<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f9fafc;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Form container */
form {
    background: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
}

/* Labels styling */
label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

/* Input fields styling */
input[type="text"],
input[type="tel"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="text"]:focus,
input[type="tel"]:focus {
    outline: none;
    border-color: #4caf50;
}

/* Submit button styling */
input[type="submit"] {
    margin-top: 15px;
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <form action="">
        <label for="user">Enter Your Username:</label>
        <input type="text" name="" id="user" placeholder="Enter Username"><br>
        <label for="phone">Mobile Number:</label>
        <input type="tel" id="phone" placeholder="Enter Phone Number">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>

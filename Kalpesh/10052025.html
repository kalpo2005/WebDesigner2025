<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textContent vs innerText</title>
    <style>
        .hidden {
            display: none;
        }
        .whitespace {
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div id="example1">
        This is some <span>visible</span> text.
        <span class="hidden">This is hidden text.</span>
        <script>console.log('This is a script.');</script>
        <style>/* This is some CSS */</style>
        <br>Line break.
    </div>

    <div id="example2" class="whitespace">
        Multiple
        lines
        with
        whitespace.
    </div>

    <h1>This is a output</h1>

    <div id="output1"></div>
    <div id="output2"></div>

    <script>
        const example1Div = document.getElementById('example1');
        const example2Div = document.getElementById('example2');
        const output1Div = document.getElementById('output1');
        const output2Div = document.getElementById('output2');

        // Getting text content
        const textContent1 = example1Div.textContent;
        const innerText1 = example1Div.innerText;
        output1Div.innerHTML = `<strong>textContent (Example 1):</strong><pre>${textContent1}</pre><br><strong>innerText (Example 1):</strong><pre>${innerText1}</pre>`;

        const textContent2 = example2Div.textContent;
        const innerText2 = example2Div.innerText;
        output2Div.innerHTML = `<strong>textContent (Example 2):</strong><pre>${textContent2}</pre><br><strong>innerText (Example 2):</strong><pre>${innerText2}</pre>`;

        // Setting text content
        const newTextContent = "<p>This is text set by textContent.</p>";
        const newInnerText = "<p>This is text set by innerText.</p><br>With a line break.";

        setTimeout(() => {
            const newDivTextContent = document.createElement('div');
            newDivTextContent.textContent = newTextContent;
            document.body.appendChild(newDivTextContent);

            const newDivInnerText = document.createElement('div');
            newDivInnerText.innerText = newInnerText;
            document.body.appendChild(newDivInnerText);
        }, 1000);
    </script>
</body>
</html>

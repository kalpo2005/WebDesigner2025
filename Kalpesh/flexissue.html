<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>

    <style>
        body {
            background-color: black;
            color: white;
            padding:4em;
        }

        .container{
            border:1px solid white;
            margin-top: 5em;
            display: flex;
        }

        .box{
            background-color: #7c1fce;
            margin:1em;
            width: 500px;
            padding:1.5em;
        }
        
        .box-2{
            flex-grow:2;
            flex-shrink: 2;

        }

    
    </style>
</head>

<body>

<div class="container">

    <div class="box">box1</div>
    <div class="box box-2">box2</div>
    <div class="box box-3">box3</div>
    <div class="box">box4</div>

</div>

</body>

</html>

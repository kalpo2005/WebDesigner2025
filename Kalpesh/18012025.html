                </p>

                <button class="btn-info">shop the collection <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="info-right">
            <div class="right1">
                <div class="right1-ul">
                    <ul class="flex">
                        <a href="#">  <li class="icon-link"><i class="fa-solid fa-user"></i></li></a>
                         <a href="#"> <li class="icon-link"><i class="fa-solid fa-search"></i></li></li></a>

                       </ul>
                </div>
            </div>
            <div class="right2"></div>
            <div class="right3"></div>
            <div class="right4"></div>
            <div class="right5"></div>
            </div>
        </div>
    </section>

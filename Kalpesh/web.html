<head>

<body>

    <header class="container-fluid nav-header">
        <nav class="container flex navbaar">
            <div class="logo">
                <img src="images/MainLogo.png" width="200px" style="margin-top: 5px;position: relative;left: -40px;">
            </div>
            <div class="menu">
                <ul class="menu-ul flex">
                    <li><a class="nav-links" href="#">Home </a></li>

                    <li><a class="nav-links" href="">Department</a>
                        <div class="drop-div d-none">

                                <li class="drop-links"><a class="nav-links">BCA</a></li>
                                <li class="drop-links"><a class="nav-links">BSC</a></li>
                                <li class="drop-links"><a class="nav-links">MSC</a></li>
                                <li class="drop-links"><a class="nav-links">BA</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a class="nav-links" href="#">Contact Us </a></li>
                    <li class="d-none btn btn-menu"><button class="icon-menu">

    <div class="container">
        <div class="slider">
            <div class="slide"  id="slide">
                <div class="slide-image">
                    <img src="images/Slider_1.jpg" alt="slider1">
                </div>
                <div class="slide-image">
                    <img src="images/Slider_1.jpg" alt="slider1">
                </div>
                <div class="slide-image">
                    <img src="images/Slider_1.jpg" alt="slider1">
                </div>
            </div>
        </div>
    </div>

    <!-- all models are here  -->

    <div class="offcanvasc d-none">
        <div class="cancel flex">
            <button class="btn cancel-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <ul class="offUl">
            <li><a href="" class="offcanvasLInks linkhoverl">Home</a></li>
            <li><a href="" class="offcanvasLInks">About Us</a></li>
            <li class="offcanvasLInks offdrop"><a>Department</a>
                <ul class="offSubUl d-none">
                    <li><a href="" class="offSubLinks">BCA</a></li>
                    <li><a href="" class="offSubLinks">B.SC</a></li>
                    <li><a href="" class="offSubLinks">M.SC</a></li>
                    <li><a href="" class="offSubLinks">BA</a></li>
                </ul>
            </li>
            <li><a href="" class="offcanvasLInks">Contact Us</a></li>
        </ul>
    </div>

    <script src="js/web.js"></script>
    <script>
        let currentIndex = 0;
        const totalSlides = 3; // Total number of images
        const slide = document.getElementById('slide');

        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalSlides;
            slide.style.transform = `translateX(-${currentIndex * 100}%)`;
        }, 2000);
    </script>

</body>

</html>

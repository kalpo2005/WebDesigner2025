<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500x500 Slider</title>
    <style>

        .slider-container {
            width: 500px;
            height: 500px;
            overflow: hidden;
            position: relative; 
            /* margin: auto; */
            margin: 10px 500px 10px 500px ;  
            border: 5px solid purple;
        }

        .slider {
            display: flex;  /* all image are one line */
            width: calc(500px * 4);  /* 4 image than 400px */
            height: 100%;
            transition: transform 0.5s linear;
        }

        .slide {
            flex: 1 0 500px;  
            /* flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 500px; */
            max-width: 500px;
            height: 500px;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .slider-buttons {
            text-align: center;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            /* when cursor is hover in the button than its change the icon */ 
            cursor: pointer; 
        }

        img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide"><img src="images/square.jpg" alt="image 1"></div>
            <div class="slide"><img src="images/mobile.jpeg" alt="image 2"></div>
            <div class="slide"><img src="images/square.jpg" alt="image 3"></div>
            <div class="slide"><img src="images/square.jpg" alt="image 4"></div>
        </div>
    </div>

    <div class="slider-buttons">
        <button onclick="prev()">Prev</button>
        <button onclick="next()">Next</button>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const totalSlides = 4;
        let index = 0;

        function next() {
            index = (index + 1) % totalSlides;
            updateSlider();
        }

        function prev() {
            index = (index - 1 + totalSlides) % totalSlides;
            updateSlider();
        }

        function updateSlider() {
            slider.style.transform = `translateX(-${index * 500}px)`;
        }
    </script>

</body>

</html>
